version: 2.1

executors:
  python-executor:
    docker:
      - image: python:3.8

jobs:
  test:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install runipy for testing notebooks
          command: |
            pip install --upgrade pip
            pip install runipy
      - run:
          name: Install the sampling_simulator package
          command: |
            pip install .
      - run:
          name: Test notebooks
          command: |
            for notebook in *.ipynb; do
              runipy "$notebook"
              if [ $? -ne 0 ]; then
                echo "Error in $notebook"
                exit 1
              fi
            done

workflows:
  version: 2
  test-workflow:
    jobs:
      - test
